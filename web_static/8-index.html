<!DOCTYPE html>
<html lang="en">
	<head>
		<title>AirBnB Clone</title>
                <link rel="stylesheet" href="styles/4-common.css">
                <link rel="stylesheet" href="styles/3-header.css">
                <link rel="stylesheet" href="styles/3-footer.css">
                <link rel="stylesheet" href="styles/8-places.css">
		<link rel="stylesheet" href="styles/6-filters.css">
                <link rel="icon" href="images/icon.png" type="image/png">
        </head>
        <body>
                <header>
                        <div class="logo"></div>
                </header>
                <div class="container">
                        <section class="filters">
                                <button type="button">Search</button>
                                <div classs="locations">
                                        <h3>States</h3>
                                        <h4>California, Arizona.....</h4>
                                        <ul class="popover">
                                                <li><h2>Arizona:</h2></li>
                                        <li>
                                                <ul class="popover_list">
                                                        <li>Page</li>
                                                        <li>Page2</li>
                                                </ul>
                                        </li>
                                        <li><h2>California:</h2></li>
                                        <li>
                                                <ul class="popover_list">
                                                        <li>San Francisco</li>
                                                        <li>Los Altos</li>
                                                </ul>
                                        </li>
                                </div>
                                <div class="amenities">
                                        <h3>Amenities</h3>
                                        <h4>Internet, Kitchen.....</h4>
                                        <ul class="popover">
                                                <li>Internet</li>
                                                <li>TV</li>
                                                <li>Kitchen</li>
                                                <li>iron</li>
                                        </ul>
                                </div>
                        </section>
			<section class="places">
				<div class="places_title">
					<h1>Places</h1>
				</div>
				<div class="articles">
					<article>
						<div class="price_title">
							<div class="article_title">
								<h2>My Home</h2>
							</div>
							<div class="price_by_night">
								<div class="prices">
									$80
								</div>
							</div>
						</div>
						<div class="information">
							<div class ="max_guest">
								<div class="guest_icon">
								</div>
								<div class="guest_number">
								<h2> 2Guests</h2>
								</div>
							</div>
							<div class="number_rooms">
								<div class="rooms_icon">
								</div>
								
                </div>
                <footer>
                        Best School
                </footer>
        </body>
</html>
